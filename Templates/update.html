{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <h1 class="text-center">Update Your Blog</h1>
    <form id="post-form" action="/update/{{blog.sno}}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required value="{{blog.title}}">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="15" required>{{blog.content}}</textarea>
        </div>
        <div class="form-group mt-3">
            <label for="image">Images:</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>
        <div class="form-group mt-3">
            <label for="video">Videos:</label>
            <input type="file" id="video" name="video" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-4">Update</button>
    </form>
    {% if upload==False %}
    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show mt-3" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <strong>Update Failed!</strong> You should check in on the file types.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    {% endif %}

    {% endblock body %}
